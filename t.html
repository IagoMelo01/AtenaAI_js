<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body, #tzzai-root {
        height: 100%; width: 100%; margin: 0; padding: 0; background: #fff;
      }
      body {
        display: flex; justify-content: center; align-items: stretch; overflow: hidden; width: 100vw;
      }
      #tzzai-root { width: 100vw; max-width: 100vw; min-height: 100%; }
    </style>
    <script>
      (function () {
        const mobileUA =
          "Mozilla/5.0 (iPhone; CPU iPhone OS 17_5 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.0 Mobile/15E148 Safari/604.1";
        try {
          Object.defineProperty(navigator, "userAgent", {
            get: function () { return mobileUA; },
            configurable: true,
          });
        } catch (error) {
          console.warn("Unable to override userAgent", error);
        }
      })();
    </script>
  </head>
  <body>
    <div id="tzzai-root"></div>
    <script type="module">
      import Chatbot from "https://chat-embed.toolzz.ai/dist/web.js";
      Chatbot.initTzzaiWeb({ id: "93e14a39-37e0-47fb-8e7d-18240b71de19" });
    </script>
  </body>
</html>
